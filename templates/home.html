{% extends "base.html" %}
{% block content %}
    <div class="jumbotron">
        <h1 class="display-4">Pricing Service</h1>
        <p class="lead">This Webapp scans online stores to alert your of price drops in items that you are interested in.</p>
        <hr class="my-4" />
        <p>Just sign up, and get started by adding the URL of an item that you wish to track.  We'll do the rest!</p>
        <a class="btn btn-primary btn-lg" href="{{ url_for('users.register_user') }}">Get Started</a>
    </div>
{% endblock %}
